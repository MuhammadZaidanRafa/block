<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block Puzzle Touch</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:url("bg.jpeg") center/cover no-repeat;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.menu{
    background:rgba(0,0,0,0.65);
    padding:25px;
    border-radius:15px;
    width:90%;
    max-width:360px;
    text-align:center;
}

h1{
    margin-bottom:20px;
    color:#00e5ff;
}

button{
    width:100%;
    padding:14px;
    margin:10px 0;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.start{
    background:#00e5ff;
    color:black;
}

.help{
    background:#00ff6a;
    color:black;
}

.credit{
    margin-top:15px;
    font-size:12px;
    color:#00ff6a;
}
</style>
</head>

<body>

<div class="menu">
    <h1>Block Puzzle Touch</h1>

    <button class="start" onclick="startGame()">▶ Mulai Main</button>
    <button class="help" onclick="alert('Susun balok hingga penuh baris / kolom untuk dapat skor!')">
        ❓ Cara Main
    </button>

    <div class="credit">made by Rafa and venom game</div>
</div>

<script>
function startGame(){
    window.location.href = "game.html"; // ke game
}
</script>

</body>
</html>
